<h2>Self-assessment rubric</h2>
<ol>
  <li>Never heard of it</li>
  <li>Can identify it when I see it</li>
  <li>Can make a new one</li>
  <li>Can refactor and re-organize</li>
  <li>Can teach others</li>
</ol>

<hr/>

 <div class="input-group">
   <span class="input-group-addon" id="basic-addon1"><label for="name">Filter by name</label></span>
   <input id="name" type="text" ng-model="selectedPerson"
     typeahead="person as person.name for person in people | limitTo:8"
     class="form-control">
     <span class="input-group-btn">
       <button class="btn btn-default" ng-click="selectedPerson = undefined">Clear</button>
     </span>
</div>

 <div ng-show="!selectedPerson" class="checkbox">
    <label>
      <input id="show-detail" type="checkbox" ng-model="showDetail"> Show detailed assessments?
    </label>
 </div>

<small>*These are example self-assessments.</small>

<div ng-if="selectedPerson" class="row">
  <self-assessment person="selectedPerson" show-detail="true"></self-assessment>
</div>

<div ng-repeat="person in people" ng-if="!selectedPerson" class="row">
  <hr/>
  <self-assessment person="person" show-detail="showDetail"></self-assessment>
</div>
