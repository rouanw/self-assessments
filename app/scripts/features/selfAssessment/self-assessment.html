<h2>{{person.name}}</h2>
<p>Working with us for {{person.joiningDate | durationInMonths}} months (since {{person.joiningDate | date}})</p>

<h3>Summary</h3>

<canvas spider-chart
  assessment="person.summary"
  ng-if="person.summary"
  width="400" height="400">
</canvas>

<hr/>
<h3>Specifics</h3>
<div ng-repeat="assessment in person.assessments">
  <h4>{{assessment.category}}</h4>
  <canvas spider-chart
    assessment="assessment"
    width="400" height="400">
  </canvas>
</div>
